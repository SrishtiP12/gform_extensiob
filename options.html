<h2>Extension Setup</h2>
<form id="setup-form">
  <fieldset>
    <legend>Storage Preference</legend>
    <label><input type="radio" name="storage" value="local" checked> Local only</label>
  </fieldset>

  <fieldset>
    <legend>Matching Mode</legend>
    <label><input type="radio" name="mode" value="smart" checked> Smart</label>
  </fieldset>

  <button type="submit">Save Preferences</button>
</form>
<p id="status"></p>
<script src="options.js"></script>
